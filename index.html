<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div class="text-center">

                        <img src="assets/images/frog.webp"  width="300"  height="300" class="card-img-top animal-img mx-auto d-block" alt="Imagen de Rana">
                        <div class="list-group" id="rana-sounds">

                            <a href="#" class="sound-box" onclick="mostrarCancion('birip')">birip</a>

                    </div>
                </div>
            </div>
            <div class="col-md-4">

                    <div class="card-body">
                        <h2 class="card-title greenSoft">Lib√©lula</h2>

                            <a href="#" class="sound-box" onclick="mostrarCancion('fiu')">fiu</a>

                            <a href="#" class="sound-box" onclick="mostrarCancion('pep')">pep</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title brown">Grillo</h2>
                        <img src="assets/images/cricket.webp" width="200"  height="150" class="card-img-top mb-2 mx-auto d-block" alt="Imagen de Rana">
                        <div class="list-group" id="grillo-sounds">
                            <a href="#" class="sound-box" onclick="mostrarCancion('cric-cric')">cric-cric</a>
                            <a href="#" class="sound-box" onclick="mostrarCancion('trri-trri')">trri-trri</a>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
